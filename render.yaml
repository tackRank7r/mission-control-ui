# Option A — paste into render.yaml to create a clean instance
# Change ONLY the name; keep the rest as you already have.
services:
  - type: web
    name: CGPTPROJECT-v2            # <— NEW NAME so Render creates a fresh service
    runtime: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: gunicorn -b 0.0.0.0:$PORT app:app
    healthCheckPath: "/health"
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.5
      - key: APP_BACKEND_BEARER
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: AWS_ACCESS_KEY_ID
        sync: false
      - key: AWS_SECRET_ACCESS_KEY
        sync: false
      - key: AWS_REGION
        value: us-east-1
